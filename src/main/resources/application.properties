# Application
spring.application.name=userservice
spring.profiles.active=prod

# Server
server.port=3080

# Alternative URI (uncomment if needed)
spring.data.mongodb.uri=mongodb://${ATTENDANCEUSERSERVICE_DB_USER}:${ATTENDANCEUSERSERVICE_DB_PASS}@${ATTENDANCEUSERSERVICE_DB_HOST}:${ATTENDANCEUSERSERVICE_DB_PORT}/${ATTENDANCEUSERSERVICE_DB_NAME}?authSource=${ATTENDANCEUSERSERVICE_DB_AUTHSOURCE}&tls=false
spring.data.mongodb.database=${ATTENDANCEUSERSERVICE_DB_NAME}

# Logging
#logging.level.org.springframework.web=ERROR
#logging.level.com.example.userservice=ERROR


#spring.data.mongodb.auto-index-creation=false
spring.data.mongodb.auto-index-creation=true
spring.mongodb.connectionPool.maxSize=10
server.servlet.session.timeout=0
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
spring.jackson.time-zone=Asia/Dhaka

